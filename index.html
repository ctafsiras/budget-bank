<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-4xl text-center p-3 font-semibold">Budget Bank</h1>
    <main>
        <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto">
            <div class="">
                <img src="images/budget-bank.jpeg" alt="">
            </div>
            <div class="">
                <h2 class="text-center text-4xl">Income</h2>
                <p>Income: </p><input type="text">
                <h2>Expenses</h2>
                <p>Food: </p><input type="text">
                <p>Rent: </p><input type="text">
                <p>Clothes: </p><input type="text">
                <button>Calculate</button>
                <h2>Total Expenses: <span>0</span></h2>
                <h2>Balance: <span>0</span></h2>
                <p>Save</p> <input type="text"><p>%</p><button>Save</button>
                <h2>Saving Amount: <span>0</span></h2>
                <h2>Remaining Balance: <span>0</span></h2>
            </div>
        </div>
    
    </main>
</body>

</html>
